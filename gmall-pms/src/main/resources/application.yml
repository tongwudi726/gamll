server:
  port: 18081
feign:
  sentinel:
    enabled: true
mybatis-plus:
  mapper-locations: classpath:mapper/pms/**/*.xml    #读取映射文件
  type-aliases-package: com.atguigu.gamll.pms.entity
  global-config:
    db-config:
      id-type: auto   #默认使用主键自动增长  面试时候说用分布式ID
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl #mybatis日志
